ext {
    snoopyVersion = "1.0.0-RC1"
    zookeeperVersion = "3.4.10"
    zkClientVersion = "0.10"

    library = [
            //snoopy-microservices
            snoopy_base: "com.snoopy:snoopy-grpc-base:${snoopyVersion}",
